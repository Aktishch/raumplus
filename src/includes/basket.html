<div class="basket-shop fixed z-1 top-2/4 left-0 md:left-auto right-0 md:right-8 bg-white -translate-y-1/2 shadow-md invisible opacity-0 duration-3 w-full max-w-[300px] mx-auto p-4 sm:p-6" data-basket="hidden">
  <div class="flex items-start justify-between gap-4 mb-6">
    <h4 class="font-semibold text-18 mr-3">Товар добавлен в корзину</h4>
    <button class="btn btn-primary text-24 opacity-70 p-1" data-basket-close data-waved="light">
      <svg class="icon text-dark">
        <use xlink:href="img/icons.svg#close">
      </svg>
    </button>
  </div>
  <div class="flex items-center mb-4">
    <div class="pack pack-box bg-grey w-[120px] min-w-[120px] mr-5">
      <div class="loader">
        <span class="loader-progress">
          <svg class="loader-icon icon">
            <use xlink:href="img/icons.svg#loader">
          </svg>
        </span>
      </div>
      <picture>
        <img class="image" data-basket-image src="" loading="lazy" alt="">
      </picture>
    </div>
    <div class="flex flex-col items-center gap-2">
      <p class="font-light text-24 leading-4">
        <span data-basket-quantity>1</span> шт.
      </p>
      <p class="text-16 line-through opacity-60" data-basket-oldprice></p>
      <p class="font-semibold text-20" data-basket-price></p>
    </div>
  </div>
  <p class="font-normal text-16 leading-4 mb-6" data-basket-name>Name 4</p>
  <button class="btn btn-dark btn-md sm:btn-lg btn-contur btn-active btn-swipe uppercase text-14 sm:text-16 w-full px-5" data-waved="light">Перейти В корзину</button>
</div>
