<div class="card w-full max-w-[960px]  mx-auto grid lg:grid-cols-2">
  <div class="card-content p-5 sm:p-9 lg:p-14">
    <form class="form mb-4" data-form="action" action="">
      <div class="text-32 mb-4">Оставить заявку</div>
      <div class="text-16 mb-10">
        Оставьте заявку, мы перезвоним <br>
        вам и уточним все необходимые детали
      </div>
      <label class="form-label mb-6" data-label="input">
        <div class="font-normal text-14 leading-1 mb-2">Имя</div>
        <div class="form-wrapper">
          <div class="input-cover">
            <input class="input input-md text-14" data-input="name" type="text">
          </div>
          <span class="form-error" data-error>Введите имя</span>
        </div>
      </label>
      <label class="form-label mb-6" data-label="input">
        <div class="font-normal text-14 leading-1 mb-2">Телефон<span class="text-red">*</span></div>
        <div class="form-wrapper">
          <div class="input-cover">
            <input class="input input-md text-14" data-input="tel" type="tel" placeholder="+7(999)999-99-99">
          </div>
          <span class="form-error" data-error>Введите телефон</span>
        </div>
      </label>

      <div class="flex">
        <button class="btn btn-dark btn-md sm:btn-lg btn-contur btn-active btn-swipe uppercase text-14 sm:text-16" data-waved="light" type="submit">Отправить</button>
      </div>
    </form>
    <div class="flex flex-col items-start">
      <div class="font-medium text-12 sm:text-14 leading-4 cursor-pointer mb-7 sm:mb-10" data-fancybox-dialog data-type="ajax" data-src="dialogs/dialog-politics.html">
        Нажимая кнопку вы соглашаетесь с <span class="text-primary underline underline-offset-4">условиями хранения персональных данных</span>
      </div>
    </div>
  </div>
  <div class="max-lg:hidden">
    <img src="img/dialog-form.jpg" alt="" class="w-full h-full object-cover">
  </div>
</div>
