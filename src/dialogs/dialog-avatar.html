<div class="dialog dialog-xs py-8 px-4">
  <form class="form" data-form="avatar">
    <input type="hidden" value="Аватарка" name="theme">
    <div class="form-label items-center justify-center" data-label="download">
      <div class="form-wrapper mb-5">
        <div class="pack pack-box rounded-max">
          <svg class="image">
            <use xlink:href="img/icons.svg#user-fade">
          </svg>
          <picture>
            <img class="image" data-file="image" src="img/pictures/avatar.png" alt="">
          </picture>
        </div>
        <span class="form-error justify-center bottom-0 text-clip" data-error>Пожалуйста, загрузите изображение!</span>
      </div>
      <div class="flex flex-wrap items-center justify-between gap-3 w-full">
        <button class="btn btn-dark btn-lg btn-contur btn-active btn-swipe uppercase flex-grow" data-waved="light" type="button">
          <svg class="icon text-24 mr-2">
            <use xlink:href="img/icons.svg#trash">
          </svg>
          Удалить
        </button>
        <label class="btn btn-dark btn-lg btn-contur btn-active btn-swipe uppercase flex-grow" data-waved="light">
          <input class="hidden" data-input="file" type="file" name="file[]">
          Заменить
        </label>
      </div>
    </div>
  </form>
</div>
